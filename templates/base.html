{% load static %}
<!doctype html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width", initial-scale="1", shrink-to-fit="no">
    <!-- pybo CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'navbar.css' %}">
    {% block extrahead %}
    {% endblock %}
    <title>Hello, pybo!</title>
</head>
<body>
<nav class="navbar">
  <div class="nav-upperinnerbox">
    <ul>
      <li>
        <a href="{% url 'board:index' %}">
          <img alt="EduMax" src="/static/img/Edumaxlogo.png">EduMax</a>
      </li>
      <li>
        <a href="">로그인</a>
        <a href="">회원가입</a>
        <a href="">알림</a>
        <a href="">마이페이지</a>
      </li>
    </ul>
  </div>
  <div class="nav-underinnerbox">
    <ul>
      <li><a href="{% url 'board:posts' 11 %}">질문게시판</a></li>
      <li><a href="{% url 'board:posts' 31 %}">자료게시판</a></li>
      <li><a href="{% url 'board:posts' 20 %}">자유게시판</a></li>
      <li><a href="{% url 'board:posts' 40 %}">공지사항</a></li>
      <li><a href="">선생님강의</a></li>
      <li>
        <input type="text" id="search_kw" value="{{ kw|default_if_none:'' }}">
        <button type="button" id="btn_search">
          <img src="/static/img/nav-search-icon.png" alt="search">
        </button>
      </li>
    </ul>
  </div>
</nav>
<form id="searchForm" method="get" action="{% url 'board:search' %}">
  <input type="hidden" id="kw" name="kw" value="{{ kw|default_if_none:'' }}">
</form>
<!-- 기본 템플릿 안에 삽입될 내용 Start -->
{% block content %}
{% endblock %}
<!-- 기본 템플릿 안에 삽입될 내용 End -->
<!-- 검색을 위한 hidden form 추가 -->
{% block script %}
<script type='text/javascript'>
  const btn_search = document.getElementById("btn_search");
  btn_search.addEventListener('click', function() {
    document.getElementById('kw').value = document.getElementById('search_kw').value;
    document.getElementById('searchForm').submit();
});
</script>
{% endblock %}
</body>
</html>
